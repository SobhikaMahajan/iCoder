        <div class="container my-4">
          <h2>Contact Us</h2>
          <form>
            <div class=" mb-3 input-group">
              <div class="row">
                <div class="col">
                  <label for="floatingInputInvalid">First Name</label>
                  <input type="text" class="form-control" placeholder="Enter first name" aria-label="First name">
                </div>
                <div class="col">
                  <label for="floatingInputInvalid">Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter last name" aria-label="Last name">
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <form class="form-floating">
                <label for="floatingInputInvalid">Write Email Address</label>
                <form class="form-floating">
                  <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
                </form>
           
            </div>
            <div class="mb-3">
              <label for="floatingSelect">Select your query</label>
            <select class="form-select" aria-label="Default select example">
              
              <option selected>Dropdown</option>
              <option value="1">Web Development</option>
              <option value="2">Blockchain</option>
              <option value="3">News</option>
              <option value="4">Others</option>
            </select>
          </div>
          <div class=" mb-3 input-group">
            <span class="input-group-text">Write Your Concern</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
            <!-- <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div> -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check if you are a member</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
